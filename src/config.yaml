# ┃                                          TAB BARS COMPONENT CONFIGURATION                                          ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
tab_bars:

    # ┌────────────────────────────────────────────────────────────────────────────────────────────────┐
    # │                            Main Content Tab Bar (MainContentTabBar)                            │
    # └────────────────────────────────────────────────────────────────────────────────────────────────┘

    main_content_tab_bar:
        hwnd: "hwndMainContentTabBar"
        anchor: "hwndMainContentBox"

        alignment:
            vertical: "top"
            horizontal: "center"
            offset_x: 0
            offset_y: 0

        style: "tabbed"
        color: "cyan"

        min_tab_width: 8
        tab_tooltips: true

        navigation:
            left: ["Left"]
            right: ["Right"]

        tabs:
            - id: "dashboard"
              name: "Dashboard"
              default: "active"
              content:
                  type: "text"
                  value: "Sync Manager Dashboard"

tab_content:

    - tab_id: "dashboard"
      bindings:
        - key: "[q]"
          description: "Quit"
