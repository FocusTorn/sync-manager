# ┃                                          TAB BARS COMPONENT CONFIGURATION                                          ┃
#>┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
tab_bars:


    # ┌────────────────────────────────────────────────────────────────────────────────────────────────┐
    # │                            Main Content Tab Bar (MainContentTabBar)                            │
    # └────────────────────────────────────────────────────────────────────────────────────────────────┘
    
    main_content_tab_bar:
        hwnd: "hwndMainContentTabBar" # must match constant defined in code
        anchor: "hwndMainContentBox"

        alignment:
            vertical: "top" # Options: "top", "bottom"
            horizontal: "center" # Options: "left", "center", "right"
            offset_x: 0 # Horizontal offset in characters
            offset_y: 0 # Vertical offset in lines

        style: "tabbed" # Options: tabbed, boxed, text, box_static, text_static
        color: "cyan" # Color for active tab (ratatui color name)

        min_tab_width: 8 # Minimum width per tab
        tab_tooltips: true # Show tooltips on hover

        navigation: # optional - defaults to Left/Right and h/l
            left: ["Left", "h"] # Keys to navigate to previous tab
            right: ["Right", "l"] # Keys to navigate to next tab

        tabs:
            - id: "diff"
              name: "Diff"
              default: "active"
              content:
                  type: "text" # Options: text, widget, custom
                  value: "Side by side diff view"

            - id: "tab2"
              name: "Tab 2"
              content:
                  type: "text"
                  value: "Tab 2"

            - id: "tab3"
              name: "Tab 3"
              content:
                  type: "text"
                  value: "Tab 3"


    # ┌────────────────────────────────────────────────────────────────────────────────────────────────┐
    # │                   MAIN CONTENT STATIC TAB BAR (hwndMainContentStaticTabBar)                    │
    # └────────────────────────────────────────────────────────────────────────────────────────────────┘
            
    main_content_static_tab_bar:
        hwnd: "hwndMainContentStaticTabBar" # must match constant defined in code
        anchor: "hwndMainContentBox"
        alignment:
            vertical: "bottom" # Options: "top", "bottom"
            horizontal: "left" # Options: "left", "center", "right"
            offset_x: 0 # Horizontal offset in characters
            offset_y: 0 # Vertical offset in lines

        style: "box_static" # Options: tabbed, boxed, text, box_static, text_static
        type: state
        colors:
            active: "green"
            negate: "red"
            disabled: null

        min_tab_width: 8 # Minimum width per tab
        tab_tooltips: true # Show tooltips on hover
        offset_x: 0 # Horizontal offset
        offset_y: 0 # Vertical offset

        # navigation: # optional - defaults to Left/Right and h/l
        #     left: ["Left", "h"] # Keys to navigate to previous tab
        #     right: ["Right", "l"] # Keys to navigate to next tab

        tabs:
            - id: "static1"
              name: "Static 1"
              default: active

            - id: "static2"
              name: "Static 2"

