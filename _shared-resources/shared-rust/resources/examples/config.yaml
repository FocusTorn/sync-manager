# Tabbed Manager Configuration
# Configuration file for the Layout Demo - Tabbed Manager application

application:
    title: "Layout Demo - Tabbed Manager"

    # Global keyboard bindings
    bindings:
        - key: "[q]"
          description: "Quit"
        - key: "[7]"
          description: "Tabbed style"
        - key: "[8]"
          description: "Boxed style"
        - key: "[9]"
          description: "Text style"
        - key: "[Alt+8]"
          description: "BoxStatic style"
        - key: "[Alt+9]"
          description: "TextStatic style"
        - key: "[p]"
          description: "Cycle popups"
        - key: "[t]"
          description: "Show toast"

        - key: "[f]"
          description: "Fold/Unfold diff (Diff tab)"
        - key: "[↑/↓]"
          description: "Scroll diff (Diff tab)"
        - key: "[PgUp/PgDn]"
          description: "Page scroll diff (Diff tab)"

    # Status bar configuration
    status_bar:
        default_text: "Status: Ready | [7] Tabbed | [8] Boxed | [9] Text | [Alt+8] BoxStatic | [Alt+9] TextStatic | [p] Cycle Popups | [t] Toast | [f] Fold Diff | [↑/↓] Scroll Diff | [q] Quit"
        modal_text: "Modal active - Press 'm' to close | Use arrow keys to navigate | Enter to confirm | Esc to cancel"


