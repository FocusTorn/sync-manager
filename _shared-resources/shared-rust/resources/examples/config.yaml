content:
    render_borders: true
    border_style: "default" # Options: default, rounded, double, thick

    widgets: # optional
        dashboard:
            type: "text"
            text: "Dashboard content area"

        changes:
            type: "text"
            text: "Changes content area"

        baselines:
            type: "text"
            text: "Baselines content area"
